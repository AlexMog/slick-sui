libs.Slicksvn.classpath=../../slick/dist/slick.jar;../../slick/lib/ibxm.jar;../../slick/lib/jinput.jar;../../slick/lib/jnlp.jar;../../slick/lib/jogg-0.0.7.jar;../../slick/lib/jorbis-0.0.15.jar;../../slick/lib/lwjgl.jar;../../slick/lib/lwjgl_util_applet.jar;../../slick/lib/natives-linux.jar;../../slick/lib/natives-mac.jar;../../slick/lib/natives-win32.jar;../../slick/lib/tinylinepp.jar
main.class=mdes.slick.sui.test.SliderTest
meta.inf.dir=${src.dir}/META-INF
platform.active=Java_HotSpot_TM__Client_VM_1.4.2_16-b05
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djava.library.path=natives
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
